dev_dependencies:
  flutter_launcher_icons: "^0.12.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/playstore.png"
  remove_alpha_ios: true # it is just a transparency layer
  web:
    generate: true
    image_path:  "assets/icon/playstore.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path:  "assets/icon/playstore.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path:  "assets/icon/playstore.png"